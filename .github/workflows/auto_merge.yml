name: Auto Merge Dev to Main

on:
  push:
    branches:
      - dev  # Trigger when `dev` is updated

permissions:
  contents: write
  pull-requests: write
  actions: write  # Needed to modify workflows

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

      - name: Checkout and update main
        run: |
          git fetch origin
          git checkout main
          git pull origin main

      - name: Merge dev into main (Resolve conflicts in favor of dev)
        run: |
          git merge dev --strategy-option theirs || true
          git commit -am "Auto-merging dev into main - resolved conflicts" || true

      - name: Push changes to main
        run: |
          git push origin main || git push origin main --force
        env:
          GITHUB_TOKEN: ${{ secrets.PERSION_G_TOKEN }}
