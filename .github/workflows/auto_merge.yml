name: Auto Merge Dev to Main

on:
  push:
    branches:
      - dev
  workflow_dispatch:  # ✅ Allows manual triggering

permissions:
  contents: write
  pull-requests: write
  actions: write
  workflows: write  # ✅ Allows modifying workflow files

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # ✅ Fetch full history for proper merging

      - name: Configure Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

      - name: Fetch latest changes
        run: git fetch --all

      - name: Checkout main branch
        run: git checkout main

      - name: Merge dev into main (Resolve conflicts with dev’s changes)
        run: |
          git merge origin/dev --strategy-option=theirs --allow-unrelated-histories || echo "Merge conflicts resolved automatically"
          if ! git diff --quiet; then
            git commit -am "Auto-merging dev into main - resolved conflicts with dev's changes"
          fi

      - name: Push changes using PAT_TOKEN
        run: |
          git push https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/naveen-realtek/fe_demo.git main
