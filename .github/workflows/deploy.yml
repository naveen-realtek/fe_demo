name: Auto Merge & Trigger Jenkins

on:
  push:
    branches:
      - main  # Run this workflow when changes are pushed to main

permissions:
  contents: write
  pull-requests: write
  actions: write  # âœ… Allows modifying workflow files

jobs:
  trigger-jenkins:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Jenkins Job
        run: |
          curl -X POST "http://192.168.1.65:8080/job/github_actions/buildWithParameters" \
               --user "${{ secrets.JENKINS_USER }}:${{ secrets.JENKINS_API_TOKEN }}"
